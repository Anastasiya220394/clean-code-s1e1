<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="advertising">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-block">
      <p id="new-task-description">
        <label for="new-task" class="new-task-label">Add Item</label>
        <section class="new-task-wrapper">
          <input id="new-task" class="task input" type="text">
          <button class="add btn">Add</button>
        </section>
      </p>
      <h3 class="task-title">Todo</h3>
      <ul id="incomplete-tasks-list" class="tasks-list">
        <li class="task-item"> 
          <input type="checkbox" class="input-checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="img" alt="figure with cross"></button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img src="./remove.svg" class="img" alt="figure with cross"></button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul id="completed-tasks-list" class="tasks-list">
        <li class="task-item">
          <input type="checkbox" checked class="input-checkbox">
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="img" alt="figure with cross"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
