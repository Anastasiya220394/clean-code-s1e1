<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="advertising">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-block">
      <section id="new-task-block">
        <label for="new-task" class="new-task-block__label">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="new-task-wrapper__task input" type="text">
          <button class="new-task-wrapper__add btn">Add</button>
        </div>
      </section>
      <section class="tasks-block">
        <h3 class="tasks-block__title">Todo</h3>
        <ul id="incomplete-tasks-list" class="tasks-block__tasks-list">
          <li class="task-item"> 
            <input type="checkbox" class="task-item__input-checkbox">
            <label class="task-item__task label">Pay Bills</label>
            <input type="text" class="task-item__task input">
            <button class="task-item__edit btn">Edit</button>
            <button class="task-item__delete btn"><img src="./remove.svg" class="img" alt="figure with cross"></button>
          </li>
          <li class="edit-mode task-item">
            <input type="checkbox" class="task-item__input-checkbox">
            <label class="task-item__task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__task input">
            <button class="task-item__edit btn">Save</button>
            <button class="task-item__delete btn"><img src="./remove.svg" class="img" alt="figure with cross"></button>
          </li>
        </ul>
      </section>
      <section class="tasks-block">
        <h3 class="tasks-block__title">Completed</h3>
        <ul id="completed-tasks-list" class="tasks-block__tasks-list">
          <li class="task-item">
            <input type="checkbox" checked class="task-item__input-checkbox">
            <label class="task-item__task label">See the Doctor</label>
            <input type="text" class="task-item__task input">
            <button class="task-item__edit btn">Edit</button>
            <button class="task-item__delete btn"><img src="./remove.svg" class="img" alt="figure with cross"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
